<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coding Quiz!</title>
  <link rel="stylesheet" href="./reset.css" />
  <link rel="stylesheet" href="./stylesheet.css" />
</head>

<header class="header">
    <h1>Test Your Coding Knowledge!</h1>
</header>
<body class="body">
    <h1 class="start">Are you ready? </h1>
    <button id="startButton">Lets Code!</button>
    <div class="questions">
      <time id="timer">10</time>
      <p id="question-text"></p>
    </div>
    <div class="answers">
    
      <button id="next">Next</button>
      <button id="answer-text1"></button>
      <button id="answer-text2"></button>
      <button id="answer-text3"></button>
      <button id="answer-text4"></button>
    </div>
    




    <footer class="high-score">
      <p> Your High Score!</p>



    </footer>








  <script src="./script.js"></script>
</body>
</html>
