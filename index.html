<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coding Quiz!</title>
  <link rel="stylesheet" href="./reset.css" />
  <link rel="stylesheet" href="./stylesheet.css" />
</head>
<!-- Top of webpage container -->
<header class="header">
  <!-- Changing header text depending on JavaScript triggers -->
    <h1 id="start-screen-text">Test Your Coding Knowledge!</h1>
    <h2 id="game-over"> <strong> GAME OVER!!</strong></h2>
    <h3 id="game-text"><strong>Keep an eye on your time!</strong></h3>
</header>
<body class="body">
  <div class="start">
    <h1  id="start-text">Are you ready? </h1>
    <h2 id="score-text"><strong>Your Score!</strong></h2>
  </div>
  <!-- start button -->
    <button id="startButton">Lets Code!</button>
    <!-- container for questions -->
    <div class="questions">
      <!-- Holds the timer -->
      <time id="timer">35</time>
      <!-- Text next to timer -->
      <h1 id="timer-text"><strong>TIME REMAINING:</strong></h1>
      <!-- The actual question -->
      <p id="question-text"></p>
    </div>
    <!-- container for all answers  -->
    <div class="answers">
    
      <button id="next">Next</button>
      <!-- answer buttons updated through JAvaScript -->
      <button id="answer-text1"></button>
      <button id="answer-text2"></button>
      <button id="answer-text3"></button>
      <button id="answer-text4"></button>
    </div>

  <div>
    <h1 id="show-score"></h1>
  </div>
    




    <footer >
      <p> </p>



    </footer>








  <script src="./script.js"></script>
</body>
</html>
